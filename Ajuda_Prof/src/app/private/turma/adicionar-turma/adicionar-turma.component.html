<div class="container">
    <main class="mt-3">
        <div class="row g-3">
            <div class="col-md-7 col-lg-3">
                <h4 class="mb-3">Adicionar Turma</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-5">
                            <label for="ano" class="form-label">Ano</label>
                            <select class="form-select" id="ano" required>
                                <option *ngFor="let ano of anos_validos" [value]="ano">
                                    {{ano}}
                                </option>
                                <option value="">Ano...</option>

                            </select>
                            <div class="invalid-feedback">
                                Selecione um ano válido.
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-5">
                                <label for="sigla" class="form-label">Sigla</label>
                                <input type="text" class="form-control" id="sigla" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Sigla inválida.
                                </div>

                            </div>

                        </div>


                    </div>
                    <hr class="my-2">
                    <button type="button" class="btn btn-primary btn-md col-4">Adicionar</button>
                </form>
            </div>
        </div>
    </main>

</div>
