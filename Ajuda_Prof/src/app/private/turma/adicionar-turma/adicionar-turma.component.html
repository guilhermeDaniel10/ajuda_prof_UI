<div class="main">
    <div class="container">
        <div class="align-left col-md-7 col-lg-9">
            <form class="needs-validation" [formGroup]="adicionarTurmaForm" novalidate>
                <div class="row g-4">
                    <div class="col-7">
                        <label for="ano" class="form-label">Ano</label>
                        <select class="form-select" id="ano" (change)="changeAno($event)" required>
                            <option *ngFor="let ano of anos_validos" [value]="ano">
                                {{ano}}
                            </option>
                            <option value="">Ano...</option>

                        </select>
                        <div class="invalid-feedback">
                            Selecione um ano válido.
                        </div>
                    </div>
                    <div class="col-7">
                        <label for="sigla" class="form-label">Sigla</label>
                        <input type="text" class="form-control" id="sigla" placeholder="" value=""
                            formControlName="sigla" required>
                        <div class="invalid-feedback">
                            Sigla inválida.
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="add_button align-right d-flex flex-row-reverse">
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onSubmit()">Adicionar</button>
    </div>
</div>
