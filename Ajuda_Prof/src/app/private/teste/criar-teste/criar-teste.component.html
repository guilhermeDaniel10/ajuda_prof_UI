<form [formGroup]="form" (submit)="submit(form.value)">
  <ng-container
    formArrayName="perguntas"
    *ngFor="let pergunta of perguntas.controls; index as i"
  >
    <ng-container [formGroupName]="i">
      <div class="form-group">
        <label for="pergunta">Pergunta</label>
        <input
          type="text"
          class="form-control"
          id="perguntaInput"
          aria-describedby="perguntaHelp"
          placeholder="Ex: 1 ou 1.1"
          formControlName="pergunta"
          [class.invalid]="incorrectPerguntaIndex.indexOf(i) > -1 && perguntaInvalida"
        />
      </div>

      <div *ngIf="incorrectPerguntaIndex.indexOf(i) > -1">
        <small class="text-danger">Número da pergunta obrigatório. </small>
      </div>
      <div class="form-group">
        <label class="label-cotacao" for="cotacao">Cotação</label>
        <input
          type="number"
          class="form-control"
          id="cotacaoInput"
          placeholder="Ex: 10"
          formControlName="cotacao"
          [class.invalid]="incorrectCotacaoIndex.indexOf(i) > -1 && cotacaoInvalida"
          min="0"
        />
        <div *ngIf="incorrectCotacaoIndex.indexOf(i) > -1">
          <small class="text-danger">Cotação obrigatória. </small>
        </div>
      </div>

      <div class="remover">
        <button
          type="button"
          class="removerPergunta"
          (click)="removePergunta(i)"
        >
          Remover
        </button>
      </div>
      <div class="mt-divider">
        <mat-divider class="divider"></mat-divider>
      </div>
    </ng-container>
  </ng-container>

  <!--<div class="erros">
    <div class="erro_pergunta" *ngIf="perguntaInvalida">
      Número da pergunta inválido.
    </div>
    <div class="erro_pergunta" *ngIf="cotacaoInvalida">Cotação inválida.</div>
  </div>-->
  <div class="botoes">
    <button type="button" class="addPergunta" (click)="addPergunta()">
      Adicionar Pergunta
    </button>
    <button class="submeter" type="submit">Submeter</button>
  </div>
</form>
