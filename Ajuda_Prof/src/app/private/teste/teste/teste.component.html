<div class="page">
  <div class="whole">
    <section class="py-5 text-center">
      <div class="row py-lg-2">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Testes da Turma **qualquer coisa**</h1>
          <p class="lead text-muted">
            Aqui encontram-se todos os testes da turma **qualquer coisa**,
            juntamente com as respetivas estatísticas e informações adicionais.
          </p>
        </div>
      </div>
    </section>

    <mat-divider></mat-divider>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let teste of testes">
            <div class="card shadow-sm">
              <svg
                class="bd-placeholder-img card-img-top"
                width="100%"
                height="225"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <title>{{ teste.titulo }}</title>
                <rect width="100%" height="100%" fill="#55595c" />
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">
                  {{ teste.titulo }}
                </text>
              </svg>

              <div class="card-body">
                <p class="card-text">
                  {{ teste.info }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                      (click)="goView()"
                    >
                      Ver
                    </button>
                  </div>
                  <small class="text-muted">Info adicional</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fac_class">
    <div class="fab_icon">
      <!--(click)="tShowAdu()"-->
      <a
        mat-mini-fab
        color="add-teste"
        matTooltip="Criar Teste"
        [matTooltipPosition]="'left'"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling"
      >
        <mat-icon>add</mat-icon>
      </a>
    </div>
  </div>

  <div
    class="offcanvas offcanvas-start"
    data-bs-scroll="true"
    data-bs-backdrop="false"
    tabindex="-1"
    id="offcanvasScrolling"
    aria-labelledby="offcanvasScrollingLabel"
  >
    <div class="offcanvas-header">
      <h3 class="offcanvas-title" id="offcanvasScrollingLabel">Criar Teste</h3>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <app-criar-teste></app-criar-teste>
    </div>
  </div>
</div>
