<div class="d-flex justify-content-center">
  <!--mat-elevation-z2-->
  <table mat-table [dataSource]="data">
    <ng-container [matColumnDef]="column" *ngFor="let column of columns; let i = index">
      <th mat-header-cell *matHeaderCellDef data-toggle="tooltip" data-placement="top" title="{{tooltips[i]}}">
        {{tableInfo[i].header}} </th>
      <td mat-cell *matCellDef="let element">
        <div class="col-10 center-block">
          <div *ngIf="i !== 0; else nomes">
            <input type="text" class="form-control form-control-sm center-block" placeholder="Resposta"
              value="{{element[column].info}}" (input)="inputChange($event)">
          </div>
          <ng-template #nomes>
            <div class="nomes_alunos">
              {{element[column].info}}
            </div>
          </ng-template>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
<h1>TESTE</h1>
