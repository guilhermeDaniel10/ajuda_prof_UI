<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button mat-raised-button (click)="removeData()" class="demo-button">
    Remove data
  </button>
</div>

<div class="mat-elevation-z8 d-flex justify-content-center">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z2"
  >
    <!-- Primeira Coluna -->
    <ng-container matColumnDef="idAluno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Aluno</th>
      <td mat-cell *matCellDef="let element">{{ element.idAluno }}</td>
    </ng-container>

    <!-- Segunda Coluna -->
    <ng-container matColumnDef="primeiroNome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Primeiro Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.primeiroNome }}</td>
    </ng-container>

    <!-- Terceira Coluna -->
    <ng-container matColumnDef="ultimoNome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ãštlimo Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.ultimoNome }}</td>
    </ng-container>

    <!-- Quarta Coluna -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, totalPaginacao]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
