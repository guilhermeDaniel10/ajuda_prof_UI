
  <div class="buttons d-flex justify-content-end">
  <button class="save_button" matTooltip="Guardar">
    <mat-icon class="mat_icon">save</mat-icon>
  </button>
  <button class="save_button pl-2" matTooltip="Exportar para excel" (click)="exportTable()">
    <mat-icon class="mat_icon">save_alt</mat-icon>
  </button>
</div>
<div class="d-flex justify-content-center">
  <!--mat-elevation-z2-->
  <table id="MaterialTable" mat-table [dataSource]="data">
    <ng-container [matColumnDef]="column" *ngFor="let column of columns; let i = index">
      <th mat-header-cell *matHeaderCellDef matTooltip="{{tooltips[i]}}">
        {{tableInfo[i].header}} </th>
      <td mat-cell *matCellDef="let element">
        <div class="col-10 center-block">
          <div *ngIf="i !== 0; else nomes">
            <input type="text" class="form-control form-control-sm center-block" placeholder="Resposta"
              value="{{element[column].info}}" (input)="inputChange($event, column, element)">
            <span hidden>{{element[column].info}}</span>
          </div>
          <ng-template #nomes>
            <div class="nomes_alunos">
              {{element[column].info}}
            </div>
          </ng-template>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
