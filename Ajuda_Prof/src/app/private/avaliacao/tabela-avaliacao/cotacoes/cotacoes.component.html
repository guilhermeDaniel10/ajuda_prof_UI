<div class="titulo">
  <h2>Cotações</h2>
</div>
<div class="d-flex justify-content-center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="pergunta">
      <th mat-header-cell *matHeaderCellDef>Pergunta</th>
      <td mat-cell *matCellDef="let element">{{ element.pergunta }}</td>
    </ng-container>

    <ng-container matColumnDef="cotacaoMaxima">
      <th mat-header-cell *matHeaderCellDef>Cotação</th>
      <td mat-cell *matCellDef="let element">{{ element.cotacaoMaxima }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
